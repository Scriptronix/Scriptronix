<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
		<link rel="stylesheet" href="styles.css" />
		<title>Scriptronix</title>
	</head>
	<body>
		<nav id="main-nav" class="navbar navbar-expand-lg navbar-dark fixed-top py-md-1 sc-fade-slow">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img id="navbar-logo" src="img/logo-light.png" height="60" alt="" />
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navContent">
					<ul class="navbar-nav ml-auto my-2 my-md-0">
						<li class="nav-item my-2 my-md-3 active">
							<a class="btn btn-outline-light mr-md-2 rounded-pill nav-button" href="index.html">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item my-2 my-md-3">
							<a class="btn btn-outline-light mr-md-2 rounded-pill nav-button" href="projects.html">Projects</a>
						</li>
						<li class="nav-item my-2 my-md-3">
							<a class="btn btn-outline-light mr-md-2 rounded-pill nav-button" href="contact.html">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="sc-header-bg container-fluid px-0 px-sm-auto py-5 sc-bg-dark">
			<div class="container mt-5 mb-2">
				<div class="card sc-bg-dark py-5">
					<div class="card-body text-white text-center">
						<h1>Contact</h1>
						<p class="lead">Our hearts are wide open. We'd love to hear from you!</p>
						<div class="row justify-content-center">
							<div class="col col-md-8">
								<form action="https://mailthis.to/scriptronix" method="POST" enctype="multipart/form-data">
									<div class="form-group">
										<label for="name">Name</label>
										<input type="text" class="form-control text-center" id="name" name="name" required placeholder="Beautiful Person" />
									</div>
									<div class="form-group">
										<label for="email">Email</label>
										<input type="email" class="form-control text-center" name="_replyto" id="email" placeholder="email@domain.com" required />
									</div>
									<div class="form-group">
										<label for="message">Your Message</label>
										<textarea class="form-control" id="message" rows="3" name="message" required placeholder="I have something to say" style="max-height: 500px; min-height: 200px;"></textarea>
									</div>
									<input type="hidden" name="_subject" value="Scriptronix.net Contact Form" />
									<input type="hidden" name="_honeypot" value="" />
									<input type="hidden" name="_after" value="https://scriptronix.net/contact-recieved.html" />

									<button type="submit" class="btn btn-primary mt-1">Submit</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="text-center text-secondary py-5 sc-bg-verydark">&copy; Scriptronix <span id="this-year"></span></div>

		<script>
			var today = new Date();

			document.getElementById('this-year').innerHTML = today.getFullYear();
		</script>

		<script src="js/navbar.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>
