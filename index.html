<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Scriptronix</title>

    <!-- Meta Tags -->
    <meta name="title" content="Scriptronix" />
    <meta name="description" content="Everyone has a Dream, and every Dream is special. Scriptronix aims to bring these Dreams to reality through vast creative mediums." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://scriptronix.net/" />
    <meta property="og:title" content="Scriptronix" />
    <meta property="og:description" content="Everyone has a Dream, and every Dream is special. Scriptronix aims to bring these Dreams to reality through vast creative mediums." />
    <meta property="og:image" content="https://scriptronix.net/img/embed.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://scriptronix.net/" />
    <meta property="twitter:title" content="Scriptronix" />
    <meta property="twitter:description" content="Everyone has a Dream, and every Dream is special. Scriptronix aims to bring these Dreams to reality through vast creative mediums." />
    <meta property="twitter:image" content="https://scriptronix.net/img/embed.jpg" />
  </head>
  <body>
    <div class="cloud-background-container"></div>
    <div class="orange-flasher"></div>
    <div class="pink-flasher"></div>
    <div class="indigo-flasher"></div>
    <div class="green-flasher"></div>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="container text-center px-5">
        <img src="/img/logo.svg" alt="scriptronix logo" class="logo fade-in delay-1000 mb-5" width="90px" />
        <img src="/img/scriptronix.svg" alt="scriptronix name" class="mb-3 fade-in-up" />
        <p class="fs-2 fade-in-up-slow-small delay-500">We're going through some upgrades</p>
        <p class="fs-5 fw-light fade-in-up-slow-small delay-750">We don't know how long they'll take or when we'll be done, but we hope you come back soon...</p>
      </div>
    </div>

    <script>
      var container = document.querySelector(".cloud-background-container");
      var img = document.createElement("img");
      img.id = "cloudBackground";
      img.src = "/img/bg-5.jpg";
      container.appendChild(img);
      img.onload = function () {
        img.classList.add("fade-in");
      };
    </script>
  </body>
</html>
